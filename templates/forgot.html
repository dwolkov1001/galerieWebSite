<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Forgot Password</h1>
        <div class="header-controls">
            <a href="{{ url_for('login') }}" class="back-btn">Login</a>
        </div>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="upload-form" method="POST">
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Send reset link</button>
        </form>
        <p style="margin-top:1rem;color:#888;">If your email is in our system, you will receive a password reset link.</p>
    </main>
</body>
</html>
