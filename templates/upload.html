<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Upload Image</h1>
        <div class="header-controls">
            <button id="theme-toggle" class="theme-toggle" title="Switch theme">🌙</button>
            <a href="{{ url_for('index') }}" class="back-btn">Back to gallery</a>
        </div>
    </header>
    
    <main>
        <!-- Сообщения об ошибках и успехе -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="upload-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select image:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="caption">Caption (optional):</label>
                <input type="text" id="caption" name="caption" placeholder="Image description">
            </div>
            
            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </main>
    
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
